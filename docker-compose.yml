version: '3.8'

services:
  grok-sdr-system:
    build: .
    ports:
      - "8080:8080"
    environment:
      - XAI_API_KEY=${XAI_API_KEY}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/evaluation/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s